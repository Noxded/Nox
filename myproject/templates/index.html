{% extends "base.html" %} 
{% load static %}
{% block title %}Nox{% endblock title %}


{% block body %}
<style>
.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
</style>
<div class="container-fluid bg-dark text-white text-center py-5">
    <div class="row">
        <div class="col-md-6 p-5">
            <h1 class="display-4">Welcome to Nox</h1>
            <p class="lead">We are a digital marketing agency that helps businesses grow.</p>
            <a href="/contact" class="btn btn-primary btn-lg glow-on-hover">Get Started</a>
        </div>
        <div class="col-md-6">
            <img src="{% static 'hero.jpg' %}" class="img-fluid" alt="Responsive image">
        </div>
    </div>
</div>
{% endblock body %}
